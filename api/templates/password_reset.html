<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .header { color: #333; margin-bottom: 20px; }
        .code { font-size: 32px; font-weight: bold; color: #007bff; letter-spacing: 5px; text-align: center; padding: 20px; background: #f0f0f0; border-radius: 5px; }
        .footer { color: #666; font-size: 12px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Recuperação de Senha - Startcom</h2>
            <p>Olá {{ name }},</p>
            <p>Você solicitou uma recuperação de senha. Use o código abaixo:</p>
        </div>
        <div class="code">{{ code }}</div>
        <p>Este código expira em <strong>10 minutos</strong>.</p>
        <p>Se você não solicitou isso, ignore este email.</p>
        <div class="footer">
            <p>© 2025 Startcom. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
